<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/1bb28440d44596129c2c67bb9f94eae3?family=Bauhaus+Hv+BT" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="clock"><img src="./ClockLogo.png" alt="" width="150px"></div><br>
        <div class="schedule"><br>
            <div class="div1">
                <img src="./wakeup.png" alt="">
                <span>Set wake up time</span>
                <select name="time" id="wake">
                    <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                    <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                    <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                    <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                </select>
            </div>
            <div class="vl"></div>
            <div class="div2">
                <img src="./lunchtime.png" alt="">
                <span>Set lunch time</span>
                <select name="time" id="lunch">
                    <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                    <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                    <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                    <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                </select>
            </div>
            <div class="vl"></div>
            <div class="div3">
                <img src="./naptime.png" alt="">
                <span>Set nap time</span>
                <select name="time" id="nap">
                    <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                    <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                    <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                    <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                </select>
            </div>
            <div class="vl"></div>
            <div class="div4">
                <img src="./naptime.png" alt="">
                <span>Set night time</span>
                <select name="time" id="night">
                    <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                    <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                    <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                    <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                </select>
            </div>
        </div>
        <h2 id="task2">GOOD MORNING!! WAKE UP !!</h2>
        <button id="set">Set Alarm</button>
        <div class="block">
            <p>Wake Up Time : <span id="t11"></span></p>
            <p>Lunch Time : <span id="t22"></span></p>
            <p>Nap Time : <span id="t33"></span></p>
            <p>Night Time : <span id="t44"></span></p>
        </div>
        <br>
    </div>

    
    <div class="right">
        <div class="watch">
            <div class="time">TIME</div>
            <!-- <div class="hour">10 hours</div><div class="colon">:</div>
            <div class="hour">00 mins</div><div class="colon">:</div>
            <div class="hour">01 secs</div> -->
            <div class="hour" id="MyClockDisplay" onload="showTime()"></div>
            <!-- <div class="AM">AM</div> -->
        </div>
        <div class="task">
            <h2 id="task">GRAB SOME HEALTHY BREAKFAST!!!</h2>
        </div>
        <div class="images">
            <img src="./Component.svg" alt="" id="block2">
        </div>
        
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
